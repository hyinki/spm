<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFH Request Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{emp_name}}</h1>
        <h2>WFH Request Form</h2>
        <form action="/submit_wfh_request" method="POST">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="requester_id">Requester ID:</label>
                <input type="number" class="form-control" id="requester_id" name="requester_id" value={{emp_id}} required>
            </div>
            <div class="form-group">
                <label for="requester_supervisor">Requester Supervisor:</label>
                <input type="number" class="form-control" id="requester_supervisor" name="requester_supervisor" value = "{{emp_sup}}" required>
            </div>
            <div class="form-group">
                <label for="request_status">Request Status:</label>
                <select class="form-control" id="request_status" name="request_status">
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <div class="form-group">
                <label for="monday">Monday:</label>
                <select class="form-control" id="monday" name="monday">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                    <option value="Whole Day">Whole Day</option>
                    <option value="NULL" selected>NULL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tuesday">Tuesday:</label>
                <select class="form-control" id="tuesday" name="tuesday">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                    <option value="Whole Day">Whole Day</option>
                    <option value="NULL" selected>NULL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wednesday">Wednesday:</label>
                <select class="form-control" id="wednesday" name="wednesday">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                    <option value="Whole Day">Whole Day</option>
                    <option value="NULL" selected>NULL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thursday">Thursday:</label>
                <select class="form-control" id="thursday" name="thursday">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                    <option value="Whole Day">Whole Day</option>
                    <option value="NULL" selected>NULL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="friday">Friday:</label>
                <select class="form-control" id="friday" name="friday">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                    <option value="Whole Day">Whole Day</option>
                    <option value="NULL" selected>NULL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="saturday">Saturday:</label>
                <select class="form-control" id="saturday" name="saturday">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                    <option value="Whole Day">Whole Day</option>
                    <option value="NULL" selected>NULL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sunday">Sunday:</label>
                <select class="form-control" id="sunday" name="sunday">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                    <option value="Whole Day">Whole Day</option>
                    <option value="NULL" selected>NULL</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</body>
</html>
