<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFH Request Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{emp_name}}</h1>
        <h2>WFH Request Form</h2>
        <form action="/submit_wfh_request" method="POST">
            <div class="form-group">
                <label for="selected_date">Selected Date:</label>
                <input type="date" class="form-control" id="selected_date" name="selected_date" required>
            </div>
            <div class="form-group">
                <label for="day_of_week">Day of the Week:</label>
                <input type="text" class="form-control" id="day_of_week" name="day_of_week" required>
            </div>
            <div class="form-group">
                <label for="requester_id">Requester ID:</label>
                <input type="number" class="form-control" id="requester_id" name="requester_id" value={{emp_id}} required>
            </div>
            <div class="form-group">
                <label for="requester_supervisor">Requester Supervisor:</label>
                <input type="number" class="form-control" id="requester_supervisor" name="requester_supervisor" value = "{{emp_sup}}" required>
            </div>
            <div class="form-group">
                <label for="request_status">Request Status:</label>
                <select class="form-control" id="request_status" name="request_status">
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</body>
</html>
